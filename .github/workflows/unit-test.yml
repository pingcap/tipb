name: "Unit Test"

on: [ push,pull_request ]

jobs:
  go:
    name: Test go and binlog generation
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: "1.13"
      - run: echo ${GOPATH}
      - run: go env GOPATH
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.5.1'
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download dependences
        run: go mod download
      - name: Test
        env:
          GOPATH: /home/runner/go
        run: make go binlog && git diff --exit-code

  cpp:
    name: Test cpp generation
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: "1.13"
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.5.1'
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download dependences
        run: go mod download
      - name: Test
        env:
          GOPATH: /home/runner/go
        run: make cpp && git diff --exit-code

  rust:
    name: Test rust generation
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: "1.13"
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.5.1'
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download dependences
        run: go mod download
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        env:
          GOPATH: /home/runner/go
        with:
          command: check
          args: --features prost-codec --no-default-features
      - name: Test
        env:
          GOPATH: /home/runner/go
        run: make rust
